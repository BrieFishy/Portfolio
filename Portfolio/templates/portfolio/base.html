{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'portfolio'%}" class="navbar-brand">Portfolio</a>
        <div class="navbar">
            <a href="{% url 'portfolio'%}" class="nav-item nav-link">Portfolio</a>
            <a href="{% url 'hobbies'%}" class="nav-item nav-link">Hobbies</a>
            <a href="{% url 'home'%}" class="nav-item nav-link">Home</a>
            <a href="{% url 'contact'%}" class="nav-item nav-link">Contact</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout'%}" class="nav-item nav-link">Log Out</a>
            {% else %}
                <a href="{% url 'register'%}" class="nav-item nav-link">Create Account</a>
                <a href="{% url 'login'%}" class="nav-item nav-link">Log In</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div id="bodydiv">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
