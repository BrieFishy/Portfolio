{% extends 'portfolio/base.html' %}
{% block title %}
    Details
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ image }}" class="card" height="300px"/>
        </div>
        <div class="col-md-6">
            <h1>{{ name }}</h1>
            <p>{{ description }}</p>
        </div>
    </div>
    {% if delete_form %}
        <h3>Do you really want to delete this?</h3>
        <div class="row">
            <div class="col-md-6">
                <a href="{% url 'project_detail' proj_id %}" class="btn btn-success">No</a>
            </div>
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit">Yes</button>
                </form>
            </div>
        </div>
    {% elif proj_id %}
        <a href="{% url 'update_project' proj_id %}" class="btn btn-success">Edit Project</a>
        <a href="{% url 'delete_project' proj_id %}" class="btn btn-success">Delete Project</a>
    {% endif %}
{% endblock %}
